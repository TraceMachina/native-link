---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: native-link-cas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: native-link-cas
  template:
    metadata:
      labels:
        app: native-link-cas
    spec:
      containers:
        - name: native-link-cas
          image: "native-link:q53rv99l1xcx5wd38qmanw6hv428mwn0"
          env:
            - name: RUST_LOG
              value: warn
          ports:
            - containerPort: 50051
            - containerPort: 50061
            - containerPort: 50071
          volumeMounts:
            - name: cas-config
              mountPath: /cas.json
              subPath: cas.json
            - name: tls-volume
              mountPath: /root
              readOnly: true
          args: ["/cas.json"]
      volumes:
        - name: cas-config
          configMap:
            name: cas
        - name: tls-volume
          secret:
            secretName: tls-secret
---
apiVersion: v1
kind: Service
metadata:
  name: native-link-cas
spec:
  selector:
    app: native-link-cas
  ports:
    - name: http
      protocol: TCP
      port: 50051
      targetPort: 50051
    - name: metrics
      protocol: TCP
      port: 50061
      targetPort: 50061
    - name: https
      protocol: TCP
      port: 50071
      targetPort: 50071
