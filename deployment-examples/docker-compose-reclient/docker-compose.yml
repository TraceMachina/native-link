version: '3.4'

services:
  native_link_local_cas:
    image: trace_machina/nativelink:latest
    build:
      context: ../..
      dockerfile: ./deployment-examples/docker-compose/Dockerfile
      network: host
    volumes:
      - ${NATIVE_LINK_DIR:-~/.cache/nativelink}:/root/.cache/nativelink
      - type: bind
        source: .
        target: /root
    environment:
      RUST_LOG: ${RUST_LOG:-warn}
    ports: [ "50051:50051/tcp" ]
    command: |
      nativelink /root/local-storage-cas.json

  native_link_scheduler:
    image: trace_machina/nativelink:latest
    volumes:
      - type: bind
        source: .
        target: /root
    environment:
      RUST_LOG: ${RUST_LOG:-warn}
      CAS_ENDPOINT: native_link_local_cas
    ports: [ "50052:50052/tcp", "50061:50061/tcp" ]
    command: |
      nativelink /root/scheduler.json

  native_link_executor:
    image: trace_machina/nativelink-worker:latest
    build:
      context: ../..
      dockerfile: ./deployment-examples/docker-compose/Dockerfile
      network: host
      args:
        ADDITIONAL_SETUP_WORKER_CMD: >-
          DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends -y docker.io &&
          rm -rf /var/lib/apt/lists/*
    volumes:
      - ${NATIVE_LINK_DIR:-~/.cache/nativelink}:/root/.cache/nativelink
      - type: bind
        source: .
        target: /root
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    environment:
      RUST_LOG: ${RUST_LOG:-warn}
      CAS_ENDPOINT: native_link_local_cas
      SCHEDULER_ENDPOINT: native_link_scheduler
      NATIVE_LINK_DIR: ${HOME}/.cache/nativelink
    command: |
      nativelink /root/worker.json
