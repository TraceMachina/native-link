[workspace]
resolver = "2"

[package]
name = "native-link"
version = "0.0.0"
edition = "2021"

[profile.release]
lto = true
opt-level = 3

[[bin]]
name = "cas"

[dependencies]
error = { path = "error" }
proto = { path = "proto" }
native-link-config = { path = "native-link-config" }
native-link-scheduler = { path = "native-link-scheduler" }
native-link-service = { path = "native-link-service" }
native-link-store = { path = "native-link-store" }
native-link-util = { path = "native-link-util" }
native-link-worker = { path = "native-link-worker" }

async-lock = "2.7.0"
axum = "0.6.18"
clap = { version = "4.3.11", features = ["derive"] }
futures = "0.3.28"
hyper = { version = "0.14.27" }
parking_lot = "0.12.1"
prometheus-client = "0.21.2"
rustls-pemfile = "1.0.3"
scopeguard = "1.2.0"
serde_json5 = "0.1.0"
tokio = { version = "1.29.1", features = ["rt-multi-thread", "signal"] }
tokio-rustls = "0.24.1"
tonic = { version = "0.9.2", features = ["gzip"] }
tower = "0.4.13"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
