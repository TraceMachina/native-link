[package]
name = "dummy_name_to_make_cargo_tooling_happy"
version = "0.0.0"

[lib]
path = "needed_only_to_make_cargo_tooling_happy.rs"

[dependencies]
prost = "0.11.9"
prost-types = "0.11.9"
hex = "0.4.3"
async-trait = "0.1.71"
fixed-buffer = "0.2.3"
futures = "0.3.28"
tokio = { version = "1.29.1", features = ["macros", "io-util", "fs", "rt-multi-thread", "parking_lot"] }
tokio-stream = { version = "0.1.14", features = ["fs", "sync"] }
tokio-util = { version = "0.7.8", features = ["io", "io-util", "codec"] }
tonic = { version = "0.9.2", features = ["gzip"] }
log = "0.4.19"
env_logger = "0.10.0"
serde = "1.0.167"
json5 = "0.4.1"
sha2 = "0.10.7"
lru = "0.10.1"
rand = "0.8.5"
rusoto_s3 = "0.48.0"
rusoto_core = "0.48.0"
rusoto_signature = "0.48.0"
http = "^0.2"
pin-project-lite = "0.2.10"
async-lock = "2.7.0"
lz4_flex = "0.11.1"
bincode = "1.3.3"
bytes = "1.4.0"
shellexpand = "3.1.0"
byteorder = "1.4.3"
lazy_static = "1.4.0"
filetime = "0.2.21"
nix = "0.26.2"
clap = { version = "4.3.11", features = ["derive"] }
uuid = { version = "1.4.0", features = ["v4"] }
shlex = "1.1.0"
relative-path = "1.8.0"
parking_lot = "0.12.1"

[dev-dependencies]
stdext = "0.3.1"
prost-build = "0.11.9"
tonic-build = "0.9.2"
pretty_assertions = "1.4.0"
maplit = "1.0.2"
mock_instant = "0.3.1"
rusoto_mock = "=0.48.0"
hyper = "0.14.27"
ctor = "0.2.3"
