[workspace]

[package]
name = "native-link"
version = "0.0.0"
edition = "2021"
autobins = false
autoexamples = false
autobenches = false

[profile.release]
lto = true
opt-level = 3

[[bin]]
name = "nlink"

[lib]
doctest = false

[dependencies]
proto = { path = "proto" }

