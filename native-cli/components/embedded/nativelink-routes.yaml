# TODO(aaronmondal): There should just be a single gateway. But that's currently
#                    bugged: https://github.com/cilium/cilium/issues/29099
# ---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: el-route
spec:
  parentRefs:
    - sectionName: el-gateway
      name: el-gateway
  rules:
    - matches:
        - path:
            value: /eventlistener
      backendRefs:
        # This name is generated by the the EventListener config below.
        - name: el-nativelink-rebuild
          port: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-route
  namespace: kube-system
spec:
  parentRefs:
    - name: hubble-gateway
      namespace: default
  rules:
    # General match with only path
    - matches:
        - path:
            value: /
      backendRefs:
        - name: hubble-ui
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tekton-route
  namespace: tekton-pipelines
spec:
  parentRefs:
    - sectionName: tkn-gateway
      namespace: default
      name: tkn-gateway
  rules:
    - matches:
        - path:
            value: /
      backendRefs:
        - name: tekton-dashboard
          port: 9097
